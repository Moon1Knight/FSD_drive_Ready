<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div vertical</title>
</head>
<body>
	<div style="height: 600px;width: 600px;background-color: violet;">
		<div style="height:300px;width:600px;background-color: rosybrown;">
			<div style="height:300px;width:100px;background-color:pink; float: left;"></div>
			<div style="height:300px;width:100px;background-color:hotpink; float: left;">
				<div style="height:150px;width:100px;background-color:lightgreen;"></div>
			</div>
			<div style="height:300px;width:100px;background-color:blueviolet; float: left;"></div>
			<div style="height:300px;width:100px;background-color:deeppink; float: left;">
				<div style="height:150px;width:100px;background-color:lightgreen;">
					<div style="height:150px;width:50px;background-color:lightskyblue; float: left;"></div>
					<div style="height:150px;width:50px;background-color:red;float: right;"></div>
				</div>
			</div>
			<div style="height:300px;width:200px;background-color:yellowgreen; float: left;">
				<div style="height:200px;width:200px;background-color:green; float: right;"></div>
				<div style="height:100px;width:200px;background-color:greenyellow; float: right;"></div>
			</div>
			
		</div>

		<div style="height:300px;width:600px;background-color: brown;">
			<div style="height:300px;width:100px;background-color:hotpink; float: left;"></div>
			<div style="height:300px;width:100px;background-color:honeydew; float: left;">
				<div style="height:150px;width:100px;background-color:lightgreen;"></div>
			</div>
			<div style="height:300px;width:100px;background-color:orchid; float: left;"></div>
			<div style="height:300px;width:100px;background-color:palevioletred; float: left;"></div>
			<div style="height:300px;width:200px;background-color:darkgoldenrod; float: left;">
				<div style="height:150px;width: 200px;background-color: hotpink;"></div>
				<div style="height:150px;width: 200px;background-color: slateblue;"></div>
			</div>
			
		</div>
	</div>
</body>
</html>
